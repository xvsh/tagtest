<div>
	<link rel="stylesheet" href="./components/serial/serial.css" />
	<div class="serial_item" item_index='default'>
		<div class="card">
			<div class="card-header bg-secondary">
				<a class="btn btn-secondary home">SERIAL</a>
				<button class="btn btn-secondary btn-close" onclick="removeItem(this)"></button>
			</div>
			<div class="card-body">
				<div class="card_item_box">
					<div class="card_item_params row">
						<div class="col-6">
							<div class="input-group port_state0">
								<button class="input-group-text" onclick="portChange(this)">PORT</button>
								<select class="form-select">
									<option selected value="/dev/ttyS0">/dev/ttyS0</option>
									<option value="/dev/ttyS1">/dev/ttyS1</option>
									<option value="/dev/ttyS2">/dev/ttyS2</option>
									<option value="/dev/ttyACM0">/dev/ttyACM0</option>
									<option value="/dev/ttyACM1">/dev/ttyACM1</option>
									<option value="/dev/ttyUSB0">/dev/ttyUSB0</option>
									<option value="/dev/ttyUSB1">/dev/ttyUSB1</option>
								</select>
							</div>
							<div class="input-group port_state1 item_hide">
								<button class="input-group-text" onclick="portChange(this)">port</button>
								<input type="text" class="form-control" placeholder="请输入SERIAL PORT">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group">
								<span class="input-group-text">BAUDRATE</span>
								<input type="text" class="form-control" placeholder="BAUDRATE" value="9600">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group">
								<span class="input-group-text">DATABIT</span>
								<input type="text" class="form-control" placeholder="DATABIT" value="8">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group">
								<span class="input-group-text">PARITY</span>
								<input type="text" class="form-control" placeholder="PARITY" value="None">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group">
								<span class="input-group-text">STOPBIT</span>
								<input type="text" class="form-control" placeholder="STOPBIT" value="1">
							</div>
						</div>
						<div class="col-6">
							<div class="input-group">
								<span class="input-group-text">FLOWCONTROL</span>
								<input type="text" class="form-control" placeholder="FLOWCONTROL" value="None">
							</div>
						</div>
						<div class="col-12">
							<button class="btn btn-secondary serial_status" onclick="serialStatusChange(this)">CLOSE</button>
						</div>
					</div>
					<div class="card_item_message">
						<div class="input-group">
							<span class="input-group-text">RECEIVED</span>
							<textarea class="form-control" rows="10" placeholder="RECEIVED" readonly="readonly"></textarea>
						</div>
					</div>
					<div class="card_item_control">
						<div class="input-group">
							<span class="input-group-text">SEND</span>
							<input type="text" class="form-control" placeholder="SEND" value="abcd">
						</div>
						<button type="button" class="btn btn-secondary" onclick="itemSend(this)" disabled>
							<svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em" height="1em"
								data-icon="send" aria-hidden="true">
								<defs>
									<style></style>
								</defs>
								<path
									d="M931.4 498.9L94.9 79.5c-3.4-1.7-7.3-2.1-11-1.2a15.99 15.99 0 00-11.7 19.3l86.2 352.2c1.3 5.3 5.2 9.6 10.4 11.3l147.7 50.7-147.6 50.7c-5.2 1.8-9.1 6-10.3 11.3L72.2 926.5c-.9 3.7-.5 7.6 1.2 10.9 3.9 7.9 13.5 11.1 21.5 7.2l836.5-417c3.1-1.5 5.6-4.1 7.2-7.1 3.9-8 .7-17.6-7.2-21.6zM170.8 826.3l50.3-205.6 295.2-101.3c2.3-.8 4.2-2.6 5-5 1.4-4.2-.8-8.7-5-10.2L221.1 403 171 198.2l628 314.9-628.2 313.2z">
								</path>
							</svg></button>
						<button type="button" class="btn btn-warning" onclick="itemClear(this)">
							<svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em" height="1em"
								data-icon="clear" aria-hidden="true">
								<defs>
									<style></style>
								</defs>
								<path
									d="M899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6a25.95 25.95 0 0025.6 30.4h723c1.5 0 3-.1 4.4-.4a25.88 25.88 0 0021.2-30zM204 390h272V182h72v208h272v104H204V390zm468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260H672z">
								</path>
							</svg></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<span id="serial_add">
		<button class="btn btn-info bi bi-bookmark-plus" onclick="addItem()"></button>
	</span>
	<script src="./components/serial/serial.js" type="text/javascript" charset="utf-8"></script>
</div>
